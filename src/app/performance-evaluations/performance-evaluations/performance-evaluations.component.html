
<h5>Avaliação de performance</h5>

<p-table [value]="performanceEvaluations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome da posição</th>
            <th>Competências</th>
            <th>Nivel de proficiência</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pe>
        <tr>
            <td>{{ pe.id }}</td>
            <td>{{ pe.position.name }}</td>
            <td>{{ pe.skill.name }}</td>
            <td>{{ pe.proficiencyLevel }}</td>
        </tr>
    </ng-template>
</p-table>
