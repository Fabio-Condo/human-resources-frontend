<div class="container">
    <h5 style="text-align: center;">Funcionários</h5>

    <div class="p-inputgroup" style="width: 40%">
        <input [(ngModel)]="filter.name" name="designation" type="text" pInputText placeholder="Search" (ngModelChange)="getEmployees()">        
    </div>

    <div>
        <p-dropdown [options]="orderPage" placeholder="Sort by..." [filter]="true"
        ngModel name="sort" [(ngModel)]="filter.sort" (onChange)="getEmployees()"></p-dropdown>
    </div>

    <button (click)="onAddNewEmployee()" pButton class="p-button-sm" label="Novo cargo +" style="height: 30px; width: 182px; background-color: #63c05a; border-style: none; margin-top: -5%;"></button>


    <br>

    <p-table [value]="employees" [paginator]="true" (onLazyLoad)="onChangePage($event)" [rows]="filter.itemsPerPage" [lazy]="true" [totalRecords]="totalRecords" #table>
        <ng-template pTemplate="header">
            <tr>
                <th style="background-color: #fff;">Nome</th>
                <th style="background-color: #fff;">Genero</th>
                <th style="background-color: #fff;">Ações</th>       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.gender }}</td>
                <td>
                    <button pButton pTooltip="Edit" (click)="onEditEmployee(employee)" tooltipPosition="top" type="button" icon="pi pi-pencil" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>&nbsp;
                    <button pButton pTooltip="Delete" (click)="deletionConfirm(employee)" tooltipPosition="top" type="button" icon="pi pi-times" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
            <td colspan="10">
                <span *ngIf="showLoading" style="color:#1c80cf;">Loading... </span> 
                <span *ngIf="!showLoading">No title found </span> 
                <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>
                <a href="javascript:;">
                <i *ngIf="!showLoading" style="color: #1c80cf;" (click)="getEmployees(0)" pTooltip="Refresh" class="pi pi-refresh"></i>
                </a>                  
            </td>
            </tr>
        </ng-template>
    </p-table>

    <div style="display:inline; float: left; margin-top: 1%;">
        <p-selectButton [options]="sizePage" [(ngModel)]="filter.itemsPerPage" (onChange)="getEmployees()"></p-selectButton> 
    </div>

</div>

<p-dialog header="Funcionário {{ editing ? '(editando)' : '(novo)' }}" [(visible)]="displayModalSave" [modal]="true" [style]="{width: '30vw'}" [draggable]="false" [resizable]="false">
    <form autocomplete="off" #employeeForm="ngForm" (ngSubmit)="save(employeeForm)">
        <div class="formgrid grid">
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Nome</label>
                <input pInputText class="p-inputtext-sm" type="text" name="name"
                ngModel #name="ngModel" required minlength="1" [(ngModel)]="employee.name">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Genero</label>
                <input pInputText class="p-inputtext-sm" type="text" name="gender"
                ngModel #gender="ngModel" required minlength="1" [(ngModel)]="employee.gender">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Data de nascimento</label>
                <input pInputText class="p-inputtext-sm" type="text" name="birthday"
                ngModel #birthday="ngModel" required minlength="1" [(ngModel)]="employee.birthday">  
            </div>
            <div class="col-12 md-12 p-fluid">
                <label>Data de nascimento</label>
      
                <p-calendar class="p-inputtext-sm" name="date" dateFormat="dd/mm/yy"
                [inputStyle]="{ 'width': '100px'}" [showIcon]="true" [showOnFocus]="false" name="birthday"
                  [inline]="false" [readonlyInput]="false" 
                  ngModel #birthday="ngModel" [required]="true" [(ngModel)]="employee.birthday"></p-calendar>

              </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Endereço fisico</label>
                <input pInputText class="p-inputtext-sm" type="text" name="physicalAddress"
                ngModel #physicalAddress="ngModel" required minlength="1" [(ngModel)]="employee.physicalAddress">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Estado civil</label>
                <input pInputText class="p-inputtext-sm" type="text" name="maritalStatus"
                ngModel #maritalStatus="ngModel" required minlength="1" [(ngModel)]="employee.maritalStatus">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Conjugue</label>
                <input pInputText class="p-inputtext-sm" type="text" name="spousesName"
                ngModel #spousesName="ngModel" required minlength="1" [(ngModel)]="employee.spousesName">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Provincia</label>    
                <p-dropdown class="p-inputtext-sm" placeholder="Selecione..."
                    [filter]="true" [options]="provinces" [(ngModel)]="employee.province.id" name="province"
                    #province="ngModel" [required]=true>
                </p-dropdown>
              </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;"> 
                <button pButton type="submit" [disabled]="employeeForm.invalid" class="p-button-sm" style="height: 30px;">
                    <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>&nbsp;&nbsp;
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">{{ editing ? 'save changes' : 'save' }}</span>      
                  </button>
              </div>
        </div>
      
    </form>
</p-dialog>
