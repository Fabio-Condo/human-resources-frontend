<div class="container">
    <h5 style="text-align: center;">Funcionários</h5>

    <div class="p-inputgroup" style="width: 40%">
        <input [(ngModel)]="filter.name" name="designation" type="text" pInputText placeholder="Search" (ngModelChange)="getEmployees()">        
    </div>

    <div>
        <p-dropdown [options]="orderPage" placeholder="Sort by..." [filter]="true"
        ngModel name="sort" [(ngModel)]="filter.sort" (onChange)="getEmployees()"></p-dropdown>
    </div>

    <br>

    <p-table [value]="employees" [paginator]="true" (onLazyLoad)="onChangePage($event)" [rows]="filter.itemsPerPage" [lazy]="true" [totalRecords]="totalRecords" #table>
        <ng-template pTemplate="header">
            <tr>
                <th style="background-color: #fff;">ID</th>
                <th style="background-color: #fff;">Nome</th>
                <th style="background-color: #fff;">Genero</th>
                <th style="background-color: #fff;">Ações</th>       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.gender }}</td>
                <td>
                    <button pButton pTooltip="Edit" tooltipPosition="top" type="button" icon="pi pi-pencil" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>&nbsp;
                    <button pButton pTooltip="Delete" tooltipPosition="top" type="button" icon="pi pi-times" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
            <td colspan="10">
                <span *ngIf="showLoading" style="color:#6662cf;">Loading... </span> 
                <span *ngIf="!showLoading">No title found </span> 
                <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>
                <a href="javascript:;">
                <i *ngIf="!showLoading" style="color: #6662cf;" (click)="getEmployees(0)" pTooltip="Refresh" class="pi pi-refresh"></i>
                </a>                  
            </td>
            </tr>
        </ng-template>
    </p-table>

    <div style="display:inline; float: left; margin-top: 1%;">
        <p-selectButton [options]="sizePage" [(ngModel)]="filter.itemsPerPage" (onChange)="getEmployees()"></p-selectButton> 
    </div>

</div>
