
<div class="container">
    <h5 style="text-align: center;">Local de trabalho</h5>

    <div >
        <input style="width: 30%" [(ngModel)]="filter.name" name="designation" type="text" pInputText placeholder="Search" (ngModelChange)="getWorkplaces()">    
        <p-dropdown style="margin-left: 2%;" [options]="orderPage" placeholder="Sort by..." [filter]="true"
        ngModel name="sort" [(ngModel)]="filter.sort" (onChange)="getWorkplaces()"></p-dropdown>
        <button (click)="onAddNewWorkplace()" pButton label="Novo +" style="background-color: #63c05a; border-style: none; margin-left: 2%;"></button>  
    </div>

    <br>

    <p-table [value]="workplaces" [paginator]="true" (onLazyLoad)="onChangePage($event)" [rows]="filter.itemsPerPage" [lazy]="true" [totalRecords]="totalRecords" #table>
        <ng-template pTemplate="header">
            <tr>
                <th style="background-color: #fff;">Nome</th>
                <th style="background-color: #fff;">Ações</th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-workplace>
            <tr>
                <td>{{ workplace.name }}</td>
                <td>
                    <button pButton pTooltip="Edit" (click)="onEditWorkplace(workplace)" tooltipPosition="top" type="button" icon="pi pi-pencil" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>&nbsp;
                    <button pButton (click)="deletionConfirm(workplace)" pTooltip="Delete" tooltipPosition="top" type="button" icon="pi pi-times" style="background-color: #fff; color: #5b6063; border-color: #5b6063;"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div style="display:inline; float: left; margin-top: 1%;">
        <p-selectButton [options]="sizePage" [(ngModel)]="filter.itemsPerPage" (onChange)="getWorkplaces()"></p-selectButton> 
    </div>

</div>

<p-dialog header="Workplace {{ editing ? '(editando)' : '(novo)' }}" [(visible)]="displayModalSave" [modal]="true" [style]="{width: '30vw'}" [draggable]="false" [resizable]="false">
    <form autocomplete="off" #workplaceForm="ngForm" (ngSubmit)="save(workplaceForm)">
        <div class="formgrid grid">
            <div class="col-12 p-fluid" style="margin-top: 2%;">
                <label>Name</label>
                <input pInputText class="p-inputtext-sm" type="text" name="name"
                ngModel #name="ngModel" required minlength="1" [(ngModel)]="workplace.name">  
            </div>
            <div class="col-12 p-fluid" style="margin-top: 2%;"> 
                <button pButton type="submit" [disabled]="workplaceForm.invalid" class="p-button-sm" style="height: 30px;">
                    <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>&nbsp;&nbsp;
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">{{ editing ? 'save changes' : 'save' }}</span>      
                  </button>
              </div>
        </div>
      
    </form>
</p-dialog>
