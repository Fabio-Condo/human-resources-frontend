
<h5>Departamentos</h5>

<p-table [value]="departments" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dep>
        <tr>
            <td>{{ dep.id }}</td>
            <td>{{ dep.name }}</td>
        </tr>
    </ng-template>
</p-table>
