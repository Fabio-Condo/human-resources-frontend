<p-toast></p-toast>

<p-confirmDialog header="Confirmation" icon="pi pi-question-circle" #confirmacao> 
    <p-footer>
      <button type="button" pButton icon="pi pi-check" label="Yes"
        (click)="confirmacao.accept()"></button> 
      <button class="p-button-outlined" type="button" pButton icon="pi pi-times" label="No"
        (click)="confirmacao.reject()"></button> 
    </p-footer>
  </p-confirmDialog>
