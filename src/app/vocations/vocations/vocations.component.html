<div class="container">
    <h5 style="text-align: center;">Férias</h5>

    <p-table [value]="vocations" [paginator]="true" (onLazyLoad)="onChangePage($event)" [rows]="filter.itemsPerPage" [lazy]="true" [totalRecords]="totalRecords" styleClass="p-datatable-sm" #table>
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-dropdown style="margin-left: 2%; margin-right: 2%;" [options]="orderPage" placeholder="Sort by..."
                ngModel name="sort" [(ngModel)]="filter.sort" (onChange)="getVocations()"></p-dropdown>
                <p-dropdown style="margin-right: 2%;" [options]="sizePage" placeholder="Sort by..."
                ngModel name="itemsPerPage" [(ngModel)]="filter.itemsPerPage" (onChange)="getVocations()"></p-dropdown>
                <button  pButton icon="pi pi-plus" style="background-color: #63c05a; border-style: none;"></button> 
                <button type="button" pButton pRipple icon="pi pi-filter" style="background-color: #1c80cf; border-style: none;" class="ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="background-color: #fff;">Funcionário</th>
                <th style="background-color: #fff;">Inicio</th>
                <th style="background-color: #fff;">Fim</th>
                <th style="background-color: #fff;">Status</th>
                <th style="background-color: #fff;">Ações</th>       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vocation>
            <tr>
                <td>{{ vocation.employee.name }}</td>
                <td>{{ vocation.beginDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{ vocation.endDate | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <span *ngIf="vocation.vocationStatus==='APPROVED'" style="color:#fff; background-color: #63c05a; border-radius: 4%; height: 50px;">&nbsp; aprovado &nbsp;</span>
                    <span *ngIf="vocation.vocationStatus==='REJECTED'" style="color:#fff; background-color: #e96969; border-radius: 4%;">&nbsp; rejeitado &nbsp;</span>
                    <span *ngIf="vocation.vocationStatus==='PENDING'" style="color:#fff; background-color: #1c80cf; border-radius: 4%;">&nbsp; pendente &nbsp;</span>
                </td>
                <td style="width: 180px;">
                    <button pButton pTooltip="Edit"  tooltipPosition="top" type="button" icon="pi pi-eye" style="background-color: #1c80cf; color: #fff; border-color: #1c80cf; height: 30px;"></button>&nbsp;
                    <button pButton pTooltip="Edit" (click)="onEditVocation(vocation)" tooltipPosition="top" type="button" icon="pi pi-pencil" style="background-color: #fff; color: #1c80cf; border-color: #1c80cf; height: 30px;"></button>&nbsp;
                    <button pButton  pTooltip="Delete" (click)="deletionConfirm(vocation)" tooltipPosition="top" type="button" icon="pi pi-trash" style="background-color: #fff; color: #e96969; border-color: #e96969; height: 30px;"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
            <td colspan="10">
                <span *ngIf="showLoading" style="color:#1c80cf;">Loading... </span> 
                <span *ngIf="!showLoading">No title found </span> 
                <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>
                <a href="javascript:;">
                <i *ngIf="!showLoading" style="color: #1c80cf;"  pTooltip="Refresh" class="pi pi-refresh"></i>
                </a>                  
            </td>
            </tr>
        </ng-template>
    </p-table>

</div>

<p-dialog header="Pedido {{ editing ? '(editando)' : '(novo)' }}" [(visible)]="displayModalSave" [modal]="true" [style]="{width: '30vw'}" [draggable]="false" [resizable]="false">
    <form autocomplete="off" #vocationForm="ngForm" (ngSubmit)="save(vocationForm)">
        <div class="formgrid grid">

            <div class="col-12 p-fluid">
                <label>Funcionário</label>
                <p-dropdown class="p-inputtext-sm"  [options]="employees" placeholder="Selecione" [filter]="true"
                    name="employee" #employee ngModel [(ngModel)]="vocation.employee.id"></p-dropdown>
            </div>
            <div class="col-12 p-fluid">
                <label>Status</label>
                <p-dropdown class="p-inputtext-sm"  [options]="vocationStatuses" placeholder="Selecione" [filter]="true"
                    name="vocationStatus" #vocationStatus ngModel [(ngModel)]="vocation.vocationStatus"></p-dropdown>
            </div>
            <div class="col-12 md-12 p-fluid" style="margin-top: 2%;">
                <label>Inicio</label>
                <p-calendar class="p-inputtext-sm" name="date" dateFormat="dd/mm/yy"
                [inputStyle]="{ 'width': '100px'}" [showIcon]="true" [showOnFocus]="false" name="beginDate"
                  [inline]="false" [readonlyInput]="false" 
                  ngModel #beginDate="ngModel" [required]="true" [(ngModel)]="vocation.beginDate"></p-calendar>
            </div>

            <div class="col-12 md-12 p-fluid" style="margin-top: 2%;">
                <label>Fim</label>
                <p-calendar class="p-inputtext-sm" name="date" dateFormat="dd/mm/yy"
                [inputStyle]="{ 'width': '100px'}" [showIcon]="true" [showOnFocus]="false" name="endDate"
                  [inline]="false" [readonlyInput]="false" 
                  ngModel #endDate="ngModel" [required]="true" [(ngModel)]="vocation.endDate"></p-calendar>
            </div>
     
                
            <div class="col-12 p-fluid" style="margin-top: 2%;"> 
                <button pButton type="submit" [disabled]="vocationForm.invalid" class="p-button-sm" style="height: 30px;">
                    <i *ngIf="showLoading" class="pi pi-spin pi-spinner"></i>&nbsp;&nbsp;
                    <span *ngIf="showLoading">Loading...</span>
                    <span *ngIf="!showLoading">{{ editing ? 'save changes' : 'save' }}</span>      
                  </button>
              </div>
        </div>  
    </form>
</p-dialog>
