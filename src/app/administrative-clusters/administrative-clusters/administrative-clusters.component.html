
<h5>Clulters administrativos</h5>

<p-table [value]="administrativeClusters" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ac>
        <tr>
            <td>{{ ac.id }}</td>
            <td>{{ ac.name }}</td>
        </tr>
    </ng-template>
</p-table>
